<!-- templates/lostark_market/fetch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Material Prices</title>
</head>
<body>
    <h1>재료 가격 데이터 갱신</h1>
    <button onclick="fetchPrices()">가격 가져오기</button>

    <script>
        function fetchPrices() {
            fetch('/market/fetch-prices/')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error fetching prices:', error);
                    alert('Error fetching prices. See console for details.');
                });
        }
    </script>
</body>
</html>
